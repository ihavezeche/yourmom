<!DOCTYPE html>
<html>
<head>
	<title>네이버 스타일 페이지</title>
	<style>
		body {
			font-family: 'Nanum Gothic', sans-serif;
			font-size: 16px;
			background-color: #f2f2f2;
		}
		#header {
			background-color: #1EC800;
			color: #fff;
			padding: 20px;
		}
		#header h1 {
			margin: 0;
			font-size: 30px;
			font-weight: bold;
		}
		#menu {
			background-color: #fff;
			color: #333;
			padding: 10px;
			margin: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
		}
		#menu ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: center;
		}
		#menu li {
			margin: 0 10px;
		}
		#menu a {
			color: #333;
			text-decoration: none;
			padding: 10px;
			transition: all 0.3s ease;
		}
		#menu a:hover {
			background-color: #1EC800;
			color: #fff;
			border-radius: 5px;
		}
		#content {
			padding: 20px;
			margin: 20px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
		}
	</style>
</head>
<body>
	<div id="header">
		<h1>네이버 스타일 페이지</h1>
	</div>
	<div id="menu">
		<ul>
			<li><a href="#">메뉴 1</a></li>
			<li><a href="#">메뉴 2</a></li>
		</ul>
	</div>
	<div id="content">
		<p>여기에 내용을 입력하세요.</p>
	</div>
</body>
</html>
